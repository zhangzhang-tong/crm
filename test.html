    <button id="btn">点击</button>
    <script>
        let btn = document.getElementsByTagName("button")[0];
        //给btn订阅了一件事//当点击时，代表发布
        // btn.onclick = function(){
        //     console.log("点击了...");
        // }

        //DOM2的事件绑定是基于事件池的  发布订阅
        // btn.addEventListener("click",()=>{
        //     console.log("111");
        // })
        // btn.addEventListener("click",()=>{
        //     console.log("222");
        // })

        let f1 = function(name){
            console.log("第1件事,姓名:"+name);
        }
        let f2 = function(_,age){
            console.log("第2件事,年龄:"+age);
        }
        let $plan = $.Callbacks();
        //订阅这两件事
        $plan.add(f1);
        $plan.add(f2);
        //发布
        $("#btn").click(function(){
            $plan.fire("wangcai",100);//发布
        })



        

  
    </script>
